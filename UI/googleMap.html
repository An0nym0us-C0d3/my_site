<!DOCTYPE html>
<html>

<head>
    <title>Add Map</title>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP7JnA-EEWB5VT5ArWNdQhQGtvWu0uhJM&callback=getLocation&libraries=&v=weekly"
        defer></script>
    <!-- jsFiddle will insert css and js -->
</head>

<body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script src="../js/googleMap.js"></script>
</body>

<style>
    /* Set the size of the div element that contains the map */
    #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
    }
</style>

</html>
