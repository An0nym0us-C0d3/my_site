  supplier details here:

  <div id="listHere"></div>

  <script>
    let users;

    function dynamicallyLoadScript(url) {
      var script = document.createElement("script"); // create a script DOM node
      script.src = url; // set its src to the provided URL

      document.head.appendChild(
        script
        ); // add it to the end of the head section of the page (could change 'head' to 'body' to add it to the end of the body section instead)
      setTimeout(function () {
        getUsers();
      }, 3000);


    }
    dynamicallyLoadScript('https://unpkg.com/axios/dist/axios.min.js');
    const getUsers = () => {
      axios.get('https://reqres.in/api/users')
        .then(response => {
          users = response.data.data;
          console.log(users);

        })
        .catch(error => console.error(error));
    };


    function appendHtml(el, str) {
      var div = document.getElementById('listHere');
      div.innerHTML = str;
      while (div.children.length > 0) {
        el.appendChild(div.children[0]);
      }
    }
    var html =
      '<h1 id="title">Some Title</h1><span style="display:inline-block; width=100px;">Some arbitrary text</span>';
    appendHtml(document.body, html);
  </script>



</body>
