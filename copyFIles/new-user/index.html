        .message-wrapper {

          position: static;

        .message-wrapper.message-wrapper--left {
          padding-left: 40px;
        }
        .message-wrapper.message-wrapper--left > div::after {
          position: absolute;

          min-height: 30px;
          content: '';
          border-radius: 50%;
