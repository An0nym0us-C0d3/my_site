<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            New User
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Name</ion-label>
            <div item-content>
                <span>{{newUser.name}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Company Name</ion-label>
            <div item-content>
                <span>{{newUser.companyName}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Price</ion-label>
            <div item-content>
                <span>{{newUser.price}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Email</ion-label>
            <div item-content>
                <span>{{newUser.email}}</span>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(newUser)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(newUser)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
